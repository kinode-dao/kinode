    <style>
      :root {
        --uq-vlightpurple: #d9dcfc;
        --uq-lightpurple: #c7cafa;
        --uq-purple: #727bf2;
        --uq-darkpurple: #5761ef;
        --midnightpurp: #0a1170;
        --forgottenpurp: #45475e;
        --uq-lightpink: #f3ced2;
        --uq-pink: #dd7c8a;
        --uq-darkpink: #cd3c52;
        --blush: #d55d6f;
        --celeste: #adebe5;
        --lturq: #6bdbd0;
        --turq: #3acfc0;
        --celadon: #21897e;
        --deep-jungle: #14524c;
        --old-mint: #659792;
        --washed-gray: rgba(0, 0, 0, 0.03);
        --light-gray: rgba(0, 0, 0, 0.1);
        --medium-gray: rgba(0, 0, 0, 0.2);
        --dark-gray: rgba(0, 0, 0, 0.5);
        --charcoal: #333;
      }

      body {
        margin: 0;
        padding: 0;
        font-size: 16px;
        background-color: #027;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      h1,h2,h3,h4,h5,h6 {
        line-height: 1.5em;
      }

      .col {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.5em 0.75em;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
      }

      button {
        width: 100%;
        padding: 1em;
        margin-bottom: 0.5em;
        border: 1px solid var(--uq-pink);
        border-radius: 4px;
        box-sizing: border-box;
        background-color: var(--uq-pink);
        cursor: pointer;
        font-size: 1em;
        transition: all .1s;
        box-shadow: 0 1px 2px var(--uq-darkpink);
        font-family: 'Press Start 2P';
        color: white;
        margin-top: 1em;
      }

      button:hover {
        background-color: var(--uq-darkpink);
        border: 1px solid var(--uq-darkpink);
      }

      #http-proxy {
        width: 100%;
        height: 100%;
        flex: 1;
        display: flex;
        padding: 2em;
        max-width: calc(100vw - 4em);
      }

      label {
        font-size: 1em;
        margin: 0.25em;
      }

      .label-row {
        margin: 0.5em 0;
        align-self: flex-start;
      }

      .tooltip-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .tooltip-button {
        border: 2px solid white;
        border-radius: 50%;
        height: 1em;
        width: 1em;
        text-align: center;
        font-size: 16px;
        line-height: 0.5em;
        margin-left: 0.5em;
      }

      .tooltip-content {
        visibility: hidden;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 0.5em;
        position: absolute;
        z-index: 1;
        top: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        font-family: "Helvetica", sans-serif;
        line-height: 1.5em;
        min-width: 200px;
      }

      .tooltip-content::after {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 30%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #555 transparent;
      }

      .tooltip-container:hover .tooltip-content {
        visibility: visible;
        opacity: 1;
      }

      .forgot-password {
        font-size: 0.75em;
        margin: 0.25em 0 0.5em 0;
        align-self: flex-start;
        color: var(--uq-lightpurple);
      }

      form {
        max-width: calc(100vw - 4em);
        width: 400px;
      }

      p {
        line-height: 1.5em;
      }

      button.small {
        width: auto;
        padding: 0.5em 1em;
      }

      #proxy-list {
        width: 100%;
      }

      ul {
        padding: 0;
        margin-top: 0;
      }

      li {
        display: flex;
      }

      li.proxy-entry {
        margin-bottom: 0.5em;
        border-radius: 0.25em;
        border: 1px solid white;
        padding: 0.5em 1em;
        justify-content: space-between;
        width: calc(100% - 2em - 2px);
      }

      li.proxy-entry button {
        padding: 0.25em 0.5em;
        margin: 0 0 0 1em;
      }
    </style>
  </head>

        <h1 style="text-align: center;">HTTP Proxy Manager</h1>
      </div>

      <div class="col">
        <form id="add-proxy-form" class="col" style="align-items: flex-start;">
          <label for="username">Username</label>
          <div class="row" style="width: 100%;">
            <input type="text" name="username" placeholder="User for whom to proxy requests" autofocus />
            <button class="small" type="submit" style="margin: 0;">Add</button>
          </div>
        </form>
        <div class="col" style="min-width: 400px;">
          <h3 style="margin-top: 2em;">Currently Proxying For:</h3>
          <ul id="proxy-list" class="col"></ul>
        </div>
      </div>
    </div>
    <script>
      function genFetchRoute(route) {
        return window.location.pathname.includes('/http-proxy/serve/') ?
          `/http-proxy/serve/${window.location.pathname.split('/')[3]}/${route}`:
          route
      }

      async function getProxies() {
        try {
          const result = await fetch(genFetchRoute(`/http-proxy/list`)).then(r => r.json()).catch(() => null)
          if (!result || !result.registrations) return

          const proxyList = document.getElementById('proxy-list')
          proxyList.innerHTML = ''
          Object.keys(result.registrations).forEach(username => {
            const proxyEntry = document.createElement('li')
            proxyEntry.classList.add('row')
            proxyEntry.classList.add('proxy-entry')
            proxyEntry.innerHTML = `
              <div>${username}</div>
              <button class="small" onclick="removeProxy('${username}')">Delete</button>
            `
            proxyList.appendChild(proxyEntry)
          })

          if (Object.keys(result.registrations).length === 0) {
            const noProxies = document.createElement('li')
            noProxies.innerHTML = `
              <div>No proxies registered</div>
            `
            proxyList.appendChild(noProxies)
          }
        } catch (err) {
          console.error('Error getting proxies:', err)
        }
      }

      async function addProxy(e) {
        e.preventDefault();
        e.stopPropagation();

        try {
          const username = document.querySelector('input[name="username"]').value
          document.querySelector('input[name="username"]').value = ''
          await fetch(genFetchRoute(`/http-proxy/register`), {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username })
          })
          getProxies()
        } catch (err) {
          console.error('Error adding proxy:', err)
        }
      }

      async function removeProxy(username) {
        try {
          await fetch(genFetchRoute(`/http-proxy/register?username=${username}`), {
            method: 'DELETE',
          })
          getProxies()
        } catch (err) {
          console.error('Error removing proxy:', err)
        }
      }

      const addProxyForm = document.getElementById('add-proxy-form')
      addProxyForm.addEventListener('submit', addProxy)

      document.addEventListener('DOMContentLoaded', () => {
        getProxies()
      })
    </script>
  </body>
</html>
